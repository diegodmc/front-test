<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Pesquisar"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
        Pesquisar
        </button>
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="refreshList()"
        >
        Limpar
        </button>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <h4>Pedidos</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let pedido of pedidos; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActivePedido(pedido, i)"
      >
        {{ pedido.nomeCliente }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removePedidoById()">
      Remove
    </button>
  </div>

  <div class="col-md-6">
    <app-pedido-details
      [viewMode]="true"
      [currentPedido]="currentPedido"
    ></app-pedido-details>
  </div>
</div>
